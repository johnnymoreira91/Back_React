<!DOCTYPE html>
<html>

<head>
    <title>Tasks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <asH3 id="asH3">Novo Post</asH3>
        <div class="row">
            <div class="input-group mb-3">
                <div class="col-sm-6">
                    <span class="input-group-text">Title</span>
                    <input id="title" class="form-control" aria-label="With textarea"
                        placeholder="Digite o Titulo"></input>
                </div>
                <div class="col-sm-6">
                    <span class="input-group-text">Description</span>
                    <input id="description" class="form-control" aria-label="With textarea"
                        placeholder="Digite a descrição"></input>
                </div>
                <div class="col-sm-12">
                    <button type="button" class="btn btn-primary btn-lg" onclick="newPost()">
                        Adicionar
                    </button>
                </div>
            </div>
        </div>
        <div id="posts">

        </div>
    </div>
    <script src="../script/script.js"></script>
</body>

</html>
